<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBAI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Heebo:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets\style\style.css" />
  </head>
  <body>
    <div class="loader">
      <span>N</span>
      <span>B</span>
      <span>A</span>
      <span>I</span>
    </div>

    <div class="container">
      <div class="wrapper">
        <div class="slide">
          <div class="lside"></div>
          <div class="rside"></div>
        </div>
        <div class="logo delayed-animation">
          <h1 class="nbai delayed">NBAI</h1>
          <h1 class="int">INTERNATIONAL</h1>
        </div>
        <div class="enter">
          <button class="ent">Enter</button>
        </div>
      </div>
      <div class="background">
        <video
          src="https://assets.mixkit.co/videos/preview/mixkit-mirror-effect-of-flames-burning-on-a-black-background-3767-large.mp4"
          autoplay
          muted
          loop
          class="backgroundvideo"
        ></video>
      </div>
    </div>

    <div class="heroes-container">
      <div class="heroes-wrapper">
        <div class="heroes">
          <span
            data-active="assets/image/characters/character001/joemel02.png"
          ><div class="overlay"></div></span>
          <span
            data-active="assets/image/characters/character002/jim02.png"
          ><div class="overlay"></div></span>
          <span
            data-active="assets/image/characters/character003/gab01.png"
          ><div class="overlay"></div></span>
          <span
            data-active="assets/image/characters/character004/maykol01.png"
          ><div class="overlay"></div></span>
          <span
            data-active="assets/image/characters/character005/marvin01.png"
          ><div class="overlay"></div></span>
          <span
            data-active="assets/image/characters/character006/ronald01.png"
          ><div class="overlay"></div></span>
          <span
            data-active="assets/image/characters/character007/edward01.png"
          ><div class="overlay"></div></span>
          <span
            data-active="assets/image/characters/character008/jonass01.png"
          ><div class="overlay"></div></span>
          <span
            data-active="assets/image/characters/character009/xander01.png"
          ><div class="overlay"></div></span>
          <span
            data-active="assets/image/characters/character010/neil01.png"
          ><div class="overlay"></div></span>
          <span
            data-active="assets/image/characters/character011/gabo01.png"
          ><div class="overlay"></div></span>
          <span
            data-active="assets/image/characters/character012/ryan01.png"
          ><div class="overlay"></div></span>
          <span
            data-active="assets/image/characters/character013/charlie01.png"
          ><div class="overlay"></div></span>
          <span
            data-active="assets/image/characters/character014/vergel01.png"
          ><div class="overlay"></div></span>
          <span
            data-active="assets/image/characters/character015/jeco01.png"
          ><div class="overlay"></div></span>
          <span data-active="assets/image/logo/logonibai01.png"></span>
        </div>
        <h1>CHOOSE YOUR BAI</h1>
        <button class="back">BACKBAI</button>
        <button class="select">SELECT</button>
      </div>
      <h1 class="name"></h1>
      <p class="role"></p>
      <div class="hero">
      </div>
      <div class="heroes-background"></div>
      <div class="heroes-overlay"></div>
    </div>
    
    <script src="assets\js\main.js"></script>
  </body>
  <style></style>
</html>
