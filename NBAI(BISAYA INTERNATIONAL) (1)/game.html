<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Button Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            width: 100%;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        #game-canvas {
            display: inline-block;
            border: 2px solid #000;
            background-color: #fff;
        }

        .arrow-button {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: #ccc;
            border: 1px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="300"></canvas>
        <div>
            <button class="arrow-button" id="up">&uarr;</button><br>
            <button class="arrow-button" id="left">&larr;</button>
            <button class="arrow-button" id="right">&rarr;</button><br>
            <button class="arrow-button" id="down">&darr;</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // Player position
        let playerX = canvas.width / 2;
        let playerY = canvas.height / 2;

        // Player speed
        const playerSpeed = 5;

        // Clear canvas function
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Draw player function
        function drawPlayer() {
            ctx.fillStyle = '#000';
            ctx.fillRect(playerX - 10, playerY - 10, 20, 20);
        }

        // Update function
        function update() {
            clearCanvas();
            drawPlayer();
        }

        // Button event listeners
        document.getElementById('up').addEventListener('click', function() {
            playerY -= playerSpeed;
            update();
        });

        document.getElementById('left').addEventListener('click', function() {
            playerX -= playerSpeed;
            update();
        });

        document.getElementById('right').addEventListener('click', function() {
            playerX += playerSpeed;
            update();
        });

        document.getElementById('down').addEventListener('click', function() {
            playerY += playerSpeed;
            update();
        });

        // Initial draw
        update();
    </script>
</body>
</html>
